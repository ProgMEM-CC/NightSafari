name: ACOMPILE

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Export IPA for iOS
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Xcode 16.2
      - name: Set up Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          xcodebuild -version

      # Install dependencies
      - name: Install dependencies
        run: |
          ./checkout.sh

      # Change Bundle Identifier
      - name: Change Bundle ID
        run: |
          sed -i '' 's/com.mozilla.focus/com.progmem.starrysafari/g' focus-ios/Blockzilla.xcodeproj/project.pbxproj

      # Archive the app
      - name: Archive the app
        run: |
          xcodebuild archive \
            -project focus-ios/Blockzilla.xcodeproj \
            -scheme Focus \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/Focus.xcarchive \
            -destination generic/platform=iOS

      # Export IPA
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Focus.xcarchive \
            -exportPath output \
            -exportOptionsPlist focus-ios/ExportOptions.plist || echo "No IPA exported"

      # Upload IPA if exists
      - name: Upload IPA
        if: success() && (exists('output') && steps.export.outputs != '')
        run: |
          if ls output/*.ipa 1> /dev/null 2>&1; then
            echo "IPA found, uploading..."
          else
            echo "No IPA to upload"
            exit 0
          fi
        shell: bash

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: StarrySafari-IPA
          path: output/*.ipa
