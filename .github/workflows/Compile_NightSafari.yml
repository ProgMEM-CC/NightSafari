name: ACOMPILE

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Export IPA for iOS
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Xcode 16.2
      - name: Set up Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          xcodebuild -version

      # Install dependencies
      - name: Install dependencies
        run: |
          ./checkout.sh

      # Change Bundle Identifier
      - name: Change Bundle ID
        run: |
          sed -i '' 's/com.mozilla.focus/com.progmem.starrysafari/g' focus-ios/Blockzilla.xcodeproj/project.pbxproj

      # Archive the app
      - name: Archive the app
        run: |
          xcodebuild archive \
            -project focus-ios/Blockzilla.xcodeproj \
            -scheme Focus \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/Focus.xcarchive \
            -destination generic/platform=iOS \
            -allowProvisioningUpdates

      # Export the IPA unsigned (no plist)
      - name: Export IPA (unsigned)
        run: |
          mkdir -p output
          xcodebuild -exportArchive \
            -archivePath build/Focus.xcarchive \
            -exportPath output \
            -exportOptionsPlist <(cat <<EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>development</string>
  <key>signingStyle</key>
  <string>manual</string>
  <key>compileBitcode</key>
  <false/>
  <key>stripSwiftSymbols</key>
  <true/>
  <key>destination</key>
  <string>export</string>
  <key>signingCertificate</key>
  <string></string>
  <key>provisioningProfiles</key>
  <dict/>
</dict>
</plist>
EOF
          )

      # Upload the IPA if it exists
      - name: Upload IPA
        if: always()
        run: |
          if ls output/*.ipa 1> /dev/null 2>&1; then
            echo "IPA found, proceeding to upload."
          else
            echo "No IPA was generated. Skipping upload."
            exit 0
          fi

      - name: Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: StarrySafari-IPA
          path: output/*.ipa
