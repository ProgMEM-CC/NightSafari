name: ACOMPILE
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Export IPA for iOS
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Xcode 16.2
      - name: Set up Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          xcodebuild -version

      # Install dependencies
      - name: Install dependencies
        run: |
          ./checkout.sh

      # Change Bundle Identifier
      - name: Change Bundle ID
        run: |
          sed -i '' 's/com.mozilla.focus/com.progmem.starrysafari/g' focus-ios/Blockzilla.xcodeproj/project.pbxproj

      # Archive the app
      - name: Archive the app
        run: |
          xcodebuild archive \
            -project focus-ios/Blockzilla.xcodeproj \
            -scheme Focus \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/Focus.xcarchive \
            -destination generic/platform=iOS \
            -allowProvisioningUpdates

      # Write export options to file
      - name: Write ExportOptions.plist
        run: |
          cat > ExportOptions.plist <<EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>development</string>
  <key>signingStyle</key>
  <string>manual</string>
  <key>compileBitcode</key>
  <false/>
  <key>stripSwiftSymbols</key>
  <true/>
  <key>destination</key>
  <string>export</string>
  <key>signingCertificate</key>
  <string></string>
  <key>provisioningProfiles</key>
  <dict/>
</dict>
</plist>
EOF

      # Export the IPA unsigned
      - name: Export IPA (unsigned)
        run: |
          mkdir -p output
          xcodebuild -exportArchive \
            -archivePath build/Focus.xcarchive \
            -exportPath output \
            -exportOptionsPlist ExportOptions.plist

      # Upload the IPA artifact (if it exists)
      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: StarrySafari-IPA
          path: output/*.ipa
