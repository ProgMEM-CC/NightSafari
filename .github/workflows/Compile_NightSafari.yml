name: ACOMPILE

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          xcodebuild -version

      - name: Install dependencies
        run: |
          ./checkout.sh

      - name: Change Bundle ID
        run: |
          sed -i '' 's/com.mozilla.focus/com.progmem.starrysafari/g' focus-ios/Blockzilla.xcodeproj/project.pbxproj

      - name: Archive the app
        run: |
          xcodebuild archive \
            -project focus-ios/Blockzilla.xcodeproj \
            -scheme Focus \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/Focus.xcarchive \
            -destination generic/platform=iOS \
            -allowProvisioningUpdates

      - name: Export IPA without signing
        run: |
          mkdir -p output
          xcodebuild -exportArchive \
            -archivePath build/Focus.xcarchive \
            -exportPath output \
            -allowProvisioningUpdates \
            -exportOptionsPlist /dev/null || true

      - name: Upload IPA
        uses: actions/upload-artifact@v2  # Changed to v2
        with:
          name: StarrySafari-IPA
          path: output/*.ipa
