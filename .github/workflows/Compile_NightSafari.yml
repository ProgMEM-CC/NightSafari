name: Build Focus iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up keychain (Optional, for code signing)
      run: |
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings

    - name: Install dependencies
      run: |
        ./checkout.sh

    - name: Build and archive
      run: |
        xcodebuild archive \
          -project focus-ios/Blockzilla.xcodeproj \
          -scheme Focus \
          -sdk iphoneos \
          -configuration Release \
          -archivePath build/Focus.xcarchive \
          -allowProvisioningUpdates \
          -destination "generic/platform=iOS"

    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath build/Focus.xcarchive \
          -exportPath output \
          -exportOptionsPlist focus-ios/ExportOptions.plist

    - name: Upload IPA to artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Focus-Release-IPA
        path: output/*.ipa
