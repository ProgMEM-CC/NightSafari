name: A. COMPILE_NightSafari iOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout repository (no need to clone again)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up the latest Xcode version
      - name: Set up Xcode latest version
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          sudo xcodebuild -version

      # Step 3: Change directory to the cloned repository
      - name: Change directory to the cloned repo
        run: cd $GITHUB_WORKSPACE

      # Step 4: Pull in project dependencies
      - name: Checkout dependencies
        run: |
          ./checkout.sh

      # Step 5: Build project in Xcode
      - name: Build project in Xcode
        run: |
          cd focus-ios
          xcodebuild -workspace Blockzilla.xcodeproj -scheme Focus -sdk iphoneos -configuration Release

      # Optionally, you can add more steps to perform tests or other validations after the build
